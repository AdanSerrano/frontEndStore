<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="icon" type="image/x-icon" href="img/1.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

    <!-- header -->
    <header class="header">
            <a href="Index.html">
                <img class="header__logo" src="img/logo.png" alt="logotipo">
            </a>
    </header>


    <!-- navegacion principal -->
    <nav class="navegacion">
        <ul>
            <li><a class="navegacion__enlace navegacion__enlace--activo" href="Index.html">Tienda</a></li>
            <li><a class="navegacion__enlace" href="abaut.html">Nosotros</a></li>
        </ul>
    </nav>

    <!-- contenido principal -->
    <main class="contenedor">
        <h1>
            Nuestros Productos
        </h1>
        <section class="grid">
            <article class="producto">
                <a href="product.html">
                    <img class="producto__imagen" src="img/1.jpg" alt="imagen">
                    <h2>Producto 1</h2>
                    <p>VueJS</p>
                    <p class="precio">$ 1000</p>
                    <a href="#" class="boton">Comprar</a>
                </a>
            </article>
        </section>
    </main>

    <!-- footer -->
    <footer class="footer">
        <p class="footer__text">FrontEnd Store - Todos Los Derechos Reservados 2022</p>
    </footer>
</body>
</html>
